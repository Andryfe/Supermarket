<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro !Las mejores compras a los mejores precios¡</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/Fondo_super.ico">
    
</head>
</head>
<body>
    <div class="container">
        <h2>Datos demográficos</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Nombre y apellido</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="document">Documento de identidad</label>
                <input type="document" id="document" name="document" required>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="age" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="scholarship">Nivel de escolaridad</label>
                <input type="scholarship" id="scholarship" name="scholarship" required>
            </div>
            <div class="form-group">
                <label for="gender">Genero</label>
                <input type="gender" id="gender" name="gender" required>
            </div>
            <button type="submit" class="btn">Enviar formulario</button>
        </form>
    </div>
    <script src="/js/scrip.js"></script>
</body>
</html>
