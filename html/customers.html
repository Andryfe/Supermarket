<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro !Las mejores compras a los mejores precios¡</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/Logo.ico">
</head>
<body>
    <div class="content">
        <div class="contac-wrapper">
            <h1 class="logo">Gestión de clientes</h1>
            <div class="contac-form">
                <form action="">
                <p>
                    <label form="fullname">Nombre Completo <span>*</span></label>
                    <input  type="text" name="fullname" id="fullname" required>
                    <!--<input id="fullname" type="text" placeholder="Nombre Completo" required>-->
                </p>
                <p>
                    <label form="emailaddress">Correo <span>*</span></label>
                    <input type="email" name="emailaddress" id="emailaddress" required>
                </p>
                <p>
                    <label for="phone">Número de teléfono <span>*</span></label>
                    <input type="number" name="phone" id="phone">
                </p>
                <p>
                    <label for="address">Dirección <span>*</span></label>
                    <input type="text" name="address" id="address" required>
                </p>
                <p class="block">
                    <label for="message">Observaciones</label>
                    <textarea name="message" rows="3"></textarea>
                </p>
                <p class="block">
                    <button type="submit">
                        Guardar
                    </button>
                </p>
            </form>
            </div>
        </div>
    </div>
    <script src="/js/scrip.js"></script>
</body>
</html>
